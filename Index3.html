<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gorton&display=swap');

        body {
            font-family: 'Gorton', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: url('Button.jpg?v=1') no-repeat center center;
            background-size: cover;
            background-color: #ccc; /* Fallback color */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
            color: white;
            font-weight: bold;
        }
        .box:hover {
            transform: scale(1.1);
        }
        #prizeContainer {
            display: none; /* Hide until opened */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéÅ Welcome to the Blind Box Game! üéÅ</h1>
    <p>Click the box to open your surprise!</p>

    <div class="box" onclick="openBox()">Click Me!</div>

    <!-- Video Container (Initially Hidden) -->
    <div id="prizeContainer">
        <h2>üé¨ Your Surprise Video üé¨</h2>
        <video id="prizeVideo" width="600" controls>
            <source src="prize.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>If the video does not play, <a id="videoLink" href="prize.mp4" download>click here to download it.</a></p>
    </div>

    <script>
        function openBox() {
            alert("‚ú® Congratulations! You got an exclusive video! ‚ú®");

            let prizeContainer = document.getElementById("prizeContainer");
            let prizeVideo = document.getElementById("prizeVideo");

            // Show the video container and play the video
            prizeContainer.style.display = "block";
            prizeVideo.play();
        }
    </script>
</body>
</html>
